<!DOCTYPE html>
<html>
    <body>
        <h2>Jaca Script and its Properties</h2>
        <p>There aretwo different ways to access an property</p>
        <p>You can use .property or["property"].</p>
        <p id="demo"></p>
        <script>
            // Creating an object:
            var person={
                firstName: "I",
                age:20,
                };
            //Display some data from object:
            document.getElementedById("demo").innerHTML = person.firstName
            + " am " + person.age + "years old";
        </script>
    </body>
</html>
