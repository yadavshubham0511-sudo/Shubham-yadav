<style>
div.relative {
    position: relative;
    top:0;
    left: 30px;
    border: 3px solid #73AD21;
    padding:5px;
    background-color: red;
}

div.fixed {
    position: fixed;
    left: 30px;
    background-color: rgb(17, 0, 255);
    padding:5px;
    border: 3px solid #73AD21; 
}

div.absolute {
    position: absolute;
    left: 30px;
    background-color: rgb(55, 255, 0);
    padding:5px;
    border: 3px solid #73AD21;
}

div.static {
    position: static;
    left: 30px;
    background-color: rgb(208, 255, 0);
    padding:5px;
    border: 3px solid #73AD21; 
}
</style>
