<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style>
            .one{
                opacity: 0.1;
            }
            .two{
                opacity: 0.3;
            }
            .three{
                opacity: 0.5;
            }
            .four{
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <div class="one">12345678990</div>
        <div class="two">0987654321</div>
        <div class="three">zxcvbnmkjhgf</div>
        <div class="four">liyufkutck,tucxgktyx</div>
    </body>
</html>
