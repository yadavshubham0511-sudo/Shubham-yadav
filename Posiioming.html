<!DOCTYPE html>
<html>
    <head>
        <tittle>Positioning</tittle>
        <style>
            .sticky{
                position:sticky;
                top:0;
                left:0;
                border:9px solid black;
                padding:5px;
                background-color: yellow;
                font-size: 5px;
            }
            .fixed{
                position:fixed;
                bottom: 0;
                left:0;
                border:9px solid black;
                padding:5px;
                font-size: 5px;
                background-color: brown;
                
            }
            .relative{
                position:relative;
                top:0;
                left:0;
                border:5px solid black;
                padding:5px;
                font-size: 5px;
                background-color: rgb(81, 165, 42);
            }
            .absolute{
                position:absolute;
                top:0;
                left:0;
                border:9px solid black;
                padding:5px;
                font-size: 5px;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <h1>Positioning</h1>
        <div class="sticky">1124567</div>
        <div class="fixed">287656</div>
        <div class="relative">345687654</div>
        <div class="absolute">987654567</div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
